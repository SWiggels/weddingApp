<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hochzeit Sarah und Daniel</title>
	<meta http-equiv="refresh" content="120" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	    		
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/mobile.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/mobile_pin.css}" /> 
	<link rel="apple-touch-icon" th:href="@{images/favicon.ico}"/>
	<link rel="icon" type="image/x-icon" th:href="@{images/favicon.ico}" />
	<link rel="shortcut icon" type="image/x-icon" th:href="@{images/favicon.ico}" />
	<link href="https://fonts.googleapis.com/css?family=Tangerine:700" rel="stylesheet"/>
</head>

<body id="wishList">
	<div id="header">
		<h1 id="infoTitle3">Geschenk-Ideen</h1>
		<div id= "wishlistInfo">Wer uns auf unsere Hochzeit etwas schenken will und noch auf der Suche ist, der findet auf dieser Pinnwand ein paar Ideen. Einfach das gewählte Geschenk anklicken und unbedingt reservieren (wir brauchen nämlich nicht zehn Gartentische...).</div>
	</div>
	<div id="pinwall">
		<div th:each="article : ${wishList}">
			<div class="listItem" th:if="${article.isReserved()}" >
				<a th:href="@{'article/' + ${article.id}}">
					<img th:class="@{'pin'+${article.id}}" th:classappend="pin" th:src="@{'images/articles/' + ${article.image}}"/>
					<img th:src="'images/' + @{needle.png}" th:class="@{'pin'+${article.id}}" th:classappend="needle"/>
				</a>
			</div>
			<div class="listItem" th:unless="${article.isReserved()}">	
				<img th:class="@{'pin'+${article.id}}" th:classappend="pin" th:src="@{'images/articles/' + ${article.image}}"/>
				<img th:src="'images/' + @{needle.png}" th:class="@{'pin'+${article.id}}" th:classappend="needle"/>
				<img th:src="'images/' + @{check.png}" class="checked" />
			</div>
		</div>
	</div>
	<a class="pinnwallBackBtn" href="/">Zurück</a>
</body>
</html>
