<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hochzeit Sarah und Daniel</title>
	<meta http-equiv="refresh" content="120" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	    		
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/app.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/pin.css}" /> 
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png"/>
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png"/>
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png"/>
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png"/>
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png"/>
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png"/>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png"/>

	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
	<link rel="manifest" href="/manifest.json"/>
	<meta name="msapplication-TileColor" content="#ffffff"/>
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
	<meta name="theme-color" content="#ffffff"/>
</head>

<body id="wishList">
	<div id="header">
		<h1 id="wishTitle">Geschenk-Ideen</h1>
	</div>
	<div id="pinwall">
		<tr th:each="article : ${wishList}">
			<td th:if="${article.isReserved()}" >
				<a th:href="@{'article/' + ${article.id}}">
					<img th:class="@{'pin'+${article.id}}" th:classappend="pin" th:src="@{'images/articles/' + ${article.image}}"/>
					<img th:src="'images/' + @{needle.png}" th:class="@{'pin'+${article.id}}" th:classappend="needle"/>
				</a>
			</td>
			<td th:unless="${article.isReserved()}">	
				<img th:class="@{'pin'+${article.id}}" th:classappend="pin" th:src="@{'images/articles/' + ${article.image}}"/>
				<img th:src="'images/' + @{needle.png}" th:class="@{'pin'+${article.id}}" th:classappend="needle"/>
				<img th:src="'images/' + @{check.png}" class="checked" />
			</td>
		</tr>
	</div>
	<a href="/">Zur√ºck</a>
</body>
</html>
